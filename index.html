<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mem√≥rias desde 11 de Abril de 2025</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            overflow-x: hidden;
            position: relative;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 10;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 105, 180, 0.3);
        }

        h1 {
            text-align: center;
            color: #ff69b4;
            font-size: 2.5em;
            margin-bottom: 30px;
            text-shadow: 0 0 10px rgba(255, 105, 180, 0.5);
        }

        .counter {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin-bottom: 40px;
            background-color: rgba(255, 105, 180, 0.1);
            padding: 20px;
            border-radius: 10px;
            border: 1px solid rgba(255, 105, 180, 0.3);
        }

        .counter-item {
            text-align: center;
            margin: 10px;
        }

        .counter-number {
            font-size: 2.5em;
            font-weight: bold;
            color: #ff69b4;
        }

        .counter-label {
            font-size: 1em;
            color: #ccc;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 40px;
        }

        .photo-card {
            position: relative;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s;
            background-color: #222;
        }

        .photo-card:hover {
            transform: translateY(-5px);
        }

        .photo-img {
            width: 100%;
            height: 250px;
            object-fit: cover;
        }

        .photo-caption {
            padding: 15px;
            color: #fff;
        }

        .photo-date {
            font-size: 0.8em;
            color: #ff69b4;
            margin-top: 5px;
        }

        .photo-actions {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            gap: 5px;
        }

        .edit-btn, .delete-btn {
            background-color: rgba(0, 0, 0, 0.7);
            border: none;
            color: white;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s;
        }

        .edit-btn:hover {
            background-color: #4CAF50;
        }

        .delete-btn:hover {
            background-color: #f44336;
        }

        .upload-form {
            background-color: rgba(255, 105, 180, 0.1);
            padding: 20px;
            border-radius: 10px;
            margin-top: 40px;
            border: 1px solid rgba(255, 105, 180, 0.3);
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #ff69b4;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #444;
            background-color: #222;
            color: #fff;
        }

        input[type="file"] {
            width: 100%;
            padding: 10px 0;
        }

        button {
            background-color: #ff69b4;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #ff1493;
        }

        /* Elementos animados de fundo - agora com imagens */
        .falling-element {
            position: absolute;
            z-index: 1;
            opacity: 0.7;
            animation: falling linear infinite;
            width: 30px;
            height: 30px;
            background-size: contain;
            background-repeat: no-repeat;
        }

        @keyframes falling {
            0% {
                transform: translateY(-100px) rotate(0deg);
            }
            100% {
                transform: translateY(calc(100vh + 100px)) rotate(360deg);
            }
        }

        .rose-petal {
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><path fill="%23ff69b4" d="M50,10 C60,20 70,30 80,40 C90,50 95,60 90,70 C85,80 70,85 50,90 C30,85 15,80 10,70 C5,60 10,50 20,40 C30,30 40,20 50,10 Z" /></svg>');
        }

        .heart {
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><path fill="%23ff1493" d="M50,30 C40,20 25,15 15,25 C5,35 10,50 25,65 C40,80 50,85 50,85 C50,85 60,80 75,65 C90,50 95,35 85,25 C75,15 60,20 50,30 Z" /></svg>');
        }

        footer {
            text-align: center;
            margin-top: 40px;
            padding: 20px;
            color: #888;
            font-size: 0.9em;
        }

        .drop-area {
            border: 2px dashed #ff69b4;
            border-radius: 10px;
            padding: 40px 20px;
            text-align: center;
            color: #ff69b4;
            background-color: #111;
            cursor: pointer;
            transition: background-color 0.3s, border-color 0.3s;
        }

        .drop-area.dragover {
    background-color: #222;
    border-color: #ff1493;
        }

    </style>
</head>
<body>
    <!-- Elementos animados de fundo -->
    <div id="falling-elements"></div>

    <div class="container">
        <h1>Nossa Jornada desde 11 de Abril de 2025</h1>
        
        <div class="counter">
            <div class="counter-item">
                <div class="counter-number" id="years">0</div>
                <div class="counter-label">Anos</div>
            </div>
            <div class="counter-item">
                <div class="counter-number" id="months">0</div>
                <div class="counter-label">Meses</div>
            </div>
            <div class="counter-item">
                <div class="counter-number" id="days">0</div>
                <div class="counter-label">Dias</div>
            </div>
            <div class="counter-item">
                <div class="counter-number" id="hours">0</div>
                <div class="counter-label">Horas</div>
            </div>
            <div class="counter-item">
                <div class="counter-number" id="minutes">0</div>
                <div class="counter-label">Minutos</div>
            </div>
            <div class="counter-item">
                <div class="counter-number" id="seconds">0</div>
                <div class="counter-label">Segundos</div>
            </div>
        </div>

        <div class="upload-form">
            <h2>Adicionar Nova Foto</h2>
            <div id="drop-area" class="drop-area">
                <p>Arraste e solte uma imagem aqui ou clique para selecionar</p>
                <input type="file" id="photo-upload" accept="image/*" hidden>
            </div>
            <div class="form-group">
                <label for="photo-caption">Legenda:</label>
                <input type="text" id="photo-caption" placeholder="Digite uma legenda..." required>
            </div>
            <button id="upload-btn">Adicionar Foto</button>
        </div>
        

        <div class="gallery" id="photo-gallery">
            <!-- Fotos ser√£o adicionadas aqui dinamicamente -->
        </div>

        <footer>
            Cada momento contigo √© especial ‚ù§Ô∏è
        </footer>
    </div>

    <script>
        // Data de refer√™ncia: 11 de abril de 2025
        const referenceDate = new Date('2025-04-11T00:00:00');
        
        // Atualizar contador
        function updateCounter() {
            const now = new Date();
            const diff = now - referenceDate;
            
            // Calcular anos, meses, dias, horas, minutos e segundos
            const seconds = Math.floor(diff / 1000) % 60;
            const minutes = Math.floor(diff / (1000 * 60)) % 60;
            const hours = Math.floor(diff / (1000 * 60 * 60)) % 24;
            const days = Math.floor(diff / (1000 * 60 * 60 * 24)) % 30;
            const months = Math.floor(diff / (1000 * 60 * 60 * 24 * 30)) % 12;
            const years = Math.floor(diff / (1000 * 60 * 60 * 24 * 365));
            
            // Atualizar elementos HTML
            document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');
            document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
            document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
            document.getElementById('days').textContent = days.toString().padStart(2, '0');
            document.getElementById('months').textContent = months.toString().padStart(2, '0');
            document.getElementById('years').textContent = years.toString().padStart(2, '0');
        }
        
        // Atualizar a cada segundo
        setInterval(updateCounter, 1000);
        updateCounter(); // Chamar imediatamente para evitar atraso inicial
        
        // Criar elementos animados de fundo com imagens SVG
        function createFallingElements() {
            const container = document.getElementById('falling-elements');
            const elementTypes = ['rose-petal', 'heart'];
            
            for (let i = 0; i < 30; i++) {
                const element = document.createElement('div');
                const type = elementTypes[Math.floor(Math.random() * elementTypes.length)];
                
                element.className = `falling-element ${type}`;
                
                // Posi√ß√£o aleat√≥ria
                element.style.left = `${Math.random() * 100}vw`;
                
                // Tamanho aleat√≥rio
                const size = Math.random() * 30 + 20;
                element.style.width = `${size}px`;
                element.style.height = `${size}px`;
                
                // Dura√ß√£o da anima√ß√£o aleat√≥ria
                const duration = Math.random() * 15 + 10;
                element.style.animationDuration = `${duration}s`;
                
                // Atraso inicial aleat√≥rio
                element.style.animationDelay = `${Math.random() * 10}s`;
                
                // Opacidade aleat√≥ria
                element.style.opacity = Math.random() * 0.5 + 0.3;
                
                // Rota√ß√£o inicial aleat√≥ria
                element.style.transform = `rotate(${Math.random() * 360}deg)`;
                
                container.appendChild(element);
            }
        }
        
        // Gerenciamento da galeria de fotos
        let photos = JSON.parse(localStorage.getItem('gallery-photos')) || [];
        
        function renderGallery() {
            const gallery = document.getElementById('photo-gallery');
            gallery.innerHTML = '';
            
            photos.forEach((photo, index) => {
                const card = document.createElement('div');
                card.className = 'photo-card';
                
                card.innerHTML = `
                    <div class="photo-actions">
                        <button class="edit-btn" data-index="${index}">‚úèÔ∏è</button>
                        <button class="delete-btn" data-index="${index}">üóëÔ∏è</button>
                    </div>
                    <img src="${photo.image}" alt="${photo.caption}" class="photo-img">
                    <div class="photo-caption">
                        <p>${photo.caption}</p>
                        <div class="photo-date">Adicionado em ${new Date(photo.date).toLocaleDateString()}</div>
                    </div>
                `;
                
                gallery.appendChild(card);
            });
            
            // Adicionar event listeners para os bot√µes de edi√ß√£o e exclus√£o
            document.querySelectorAll('.edit-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const index = e.target.getAttribute('data-index');
                    editPhoto(index);
                });
            });
            
            document.querySelectorAll('.delete-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const index = e.target.getAttribute('data-index');
                    deletePhoto(index);
                });
            });
        }
        
        function addPhoto(imageData, caption) {
            const newPhoto = {
                image: imageData,
                caption: caption,
                date: new Date().toISOString()
            };
            
            photos.unshift(newPhoto); // Adicionar no in√≠cio do array
            localStorage.setItem('gallery-photos', JSON.stringify(photos));
            renderGallery();
        }
        
        function editPhoto(index) {
            const photo = photos[index];
            const newCaption = prompt('Editar legenda:', photo.caption);
            
            if (newCaption !== null && newCaption.trim() !== '') {
                photos[index].caption = newCaption.trim();
                localStorage.setItem('gallery-photos', JSON.stringify(photos));
                renderGallery();
            }
        }
        
        function deletePhoto(index) {
            if (confirm('Tem certeza que deseja excluir esta foto?')) {
                photos.splice(index, 1);
                localStorage.setItem('gallery-photos', JSON.stringify(photos));
                renderGallery();
            }
        }
        
        // Manipular envio do formul√°rio
        
    const dropArea = document.getElementById('drop-area');
    const fileInput = document.getElementById('photo-upload');
    const captionInput = document.getElementById('photo-caption');
    const uploadBtn = document.getElementById('upload-btn');

    let droppedFile = null;

    // Clique na √°rea abre o seletor
    dropArea.addEventListener('click', () => fileInput.click());

    // Arraste para dentro da √°rea
    ['dragenter', 'dragover'].forEach(eventName => {
        dropArea.addEventListener(eventName, (e) => {
            e.preventDefault();
            dropArea.classList.add('dragover');
        }, false);
    });

    ['dragleave', 'drop'].forEach(eventName => {
        dropArea.addEventListener(eventName, (e) => {
            e.preventDefault();
            dropArea.classList.remove('dragover');
        }, false);
    });

    dropArea.addEventListener('drop', (e) => {
        const files = e.dataTransfer.files;
        if (files.length > 0 && files[0].type.startsWith('image/')) {
            droppedFile = files[0];
        }
    });

    fileInput.addEventListener('change', (e) => {
        if (e.target.files.length > 0) {
            droppedFile = e.target.files[0];
        }
    });

    uploadBtn.addEventListener('click', () => {
        if (!droppedFile) {
            alert('Por favor, selecione ou arraste uma imagem.');
            return;
        }

        const reader = new FileReader();
        reader.onload = function(e) {
            addPhoto(e.target.result, captionInput.value);
            droppedFile = null;
            fileInput.value = '';
            captionInput.value = '';
        };
        reader.readAsDataURL(droppedFile);
    });


        
        // Inicializar
        createFallingElements();
        renderGallery();
    </script>
</body>
</html>
