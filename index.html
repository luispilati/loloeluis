<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memórias desde 11 de Abril de 2025</title>
    <style>
        /* Estilos base */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            overflow-x: hidden;
            position: relative;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 10;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 105, 180, 0.3);
        }

        h1 {
            text-align: center;
            color: #ff69b4;
            font-size: 2.5em;
            margin-bottom: 30px;
            text-shadow: 0 0 10px rgba(255, 105, 180, 0.5);
        }

        /* Contador responsivo */
        .counter {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin-bottom: 40px;
            background-color: rgba(255, 105, 180, 0.1);
            padding: 20px;
            border-radius: 10px;
            border: 1px solid rgba(255, 105, 180, 0.3);
        }

        .counter-item {
            text-align: center;
            margin: 10px;
            min-width: 60px;
        }

        .counter-number {
            font-size: 2em;
            font-weight: bold;
            color: #ff69b4;
        }

        .counter-label {
            font-size: 0.9em;
            color: #ccc;
        }

        /* Galeria e carrossel */
        .gallery-section {
            margin-top: 40px;
        }

        .gallery-section h2 {
            color: #ff69b4;
            text-align: center;
            margin-bottom: 20px;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }

        .carousel {
            position: relative;
            width: 100%;
            overflow: hidden;
            border-radius: 8px;
            margin-bottom: 30px;
        }

        .carousel-inner {
            display: flex;
            transition: transform 0.5s ease;
        }

        .carousel-item {
            min-width: 100%;
            position: relative;
        }

        .carousel-img {
            width: 100%;
            height: 400px;
            object-fit: cover;
        }

        .carousel-caption {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            color: white;
        }

        .carousel-controls {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
            z-index: 20;
        }

        .carousel-btn {
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            font-size: 20px;
            cursor: pointer;
            margin: 0 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .carousel-indicators {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }

        .indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #ccc;
            margin: 0 5px;
            cursor: pointer;
        }

        .indicator.active {
            background: #ff69b4;
        }

        /* Cards de foto */
        .photo-card {
            position: relative;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s;
            background-color: #222;
        }

        .photo-card:hover {
            transform: translateY(-5px);
        }

        .photo-img {
            width: 100%;
            height: 250px;
            object-fit: cover;
        }

        .photo-caption {
            padding: 15px;
            color: #fff;
        }

        .photo-date {
            font-size: 0.8em;
            color: #ff69b4;
            margin-top: 5px;
        }

        .photo-actions {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            gap: 5px;
        }

        .edit-btn, .delete-btn {
            background-color: rgba(0, 0, 0, 0.7);
            border: none;
            color: white;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s;
        }

        .edit-btn:hover {
            background-color: #4CAF50;
        }

        .delete-btn:hover {
            background-color: #f44336;
        }

        /* Formulário de upload */
        .upload-form {
            background-color: rgba(255, 105, 180, 0.1);
            padding: 20px;
            border-radius: 10px;
            margin-top: 40px;
            border: 1px solid rgba(255, 105, 180, 0.3);
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #ff69b4;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #444;
            background-color: #222;
            color: #fff;
        }

        input[type="file"] {
            width: 100%;
            padding: 10px 0;
        }

        button {
            background-color: #ff69b4;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #ff1493;
        }

        /* Elementos animados de fundo */
        .falling-element {
            position: absolute;
            z-index: 1;
            opacity: 0.7;
            animation: falling linear infinite;
            width: 30px;
            height: 30px;
            background-size: contain;
            background-repeat: no-repeat;
        }

        @keyframes falling {
            0% {
                transform: translateY(-100px) rotate(0deg);
            }
            100% {
                transform: translateY(calc(100vh + 100px)) rotate(360deg);
            }
        }

        .rose-petal {
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><path fill="%23ff69b4" d="M50,10 C60,20 70,30 80,40 C90,50 95,60 90,70 C85,80 70,85 50,90 C30,85 15,80 10,70 C5,60 10,50 20,40 C30,30 40,20 50,10 Z" /></svg>');
        }

        .heart {
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><path fill="%23ff1493" d="M50,30 C40,20 25,15 15,25 C5,35 10,50 25,65 C40,80 50,85 50,85 C50,85 60,80 75,65 C90,50 95,35 85,25 C75,15 60,20 50,30 Z" /></svg>');
        }

        footer {
            text-align: center;
            margin-top: 40px;
            padding: 20px;
            color: #888;
            font-size: 0.9em;
        }

        /* Área de arrastar e soltar */
        .drop-area {
            border: 2px dashed #ff69b4;
            border-radius: 10px;
            padding: 40px 20px;
            text-align: center;
            color: #ff69b4;
            background-color: #111;
            cursor: pointer;
            transition: background-color 0.3s, border-color 0.3s;
        }

        .drop-area.dragover {
            background-color: #222;
            border-color: #ff1493;
        }

        /* Responsividade */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
                margin: 0 10px;
            }

            h1 {
                font-size: 1.8em;
            }

            .counter-number {
                font-size: 1.5em;
            }

            .counter-label {
                font-size: 0.8em;
            }

            .carousel-img {
                height: 300px;
            }

            .gallery {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }

            .photo-img {
                height: 180px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.5em;
            }

            .counter-item {
                min-width: 50px;
            }

            .counter-number {
                font-size: 1.2em;
            }

            .carousel-img {
                height: 250px;
            }

            .gallery {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Elementos animados de fundo -->
    <div id="falling-elements"></div>

    <div class="container">
        <h1>Nossa Jornada desde 11 de Abril de 2025</h1>
        
        <div class="counter">
            <div class="counter-item">
                <div class="counter-number" id="years">0</div>
                <div class="counter-label">Anos</div>
            </div>
            <div class="counter-item">
                <div class="counter-number" id="months">0</div>
                <div class="counter-label">Meses</div>
            </div>
            <div class="counter-item">
                <div class="counter-number" id="days">0</div>
                <div class="counter-label">Dias</div>
            </div>
            <div class="counter-item">
                <div class="counter-number" id="hours">0</div>
                <div class="counter-label">Horas</div>
            </div>
            <div class="counter-item">
                <div class="counter-number" id="minutes">0</div>
                <div class="counter-label">Minutos</div>
            </div>
            <div class="counter-item">
                <div class="counter-number" id="seconds">0</div>
                <div class="counter-label">Segundos</div>
            </div>
        </div>

        <!-- Seção do carrossel -->
        <div class="gallery-section">
            <h2>Destaques da Nossa Jornada</h2>
            <div class="carousel" id="featured-carousel">
                <div class="carousel-inner" id="carousel-inner"></div>
                <div class="carousel-controls">
                    <button class="carousel-btn" id="prev-btn">&#10094;</button>
                    <button class="carousel-btn" id="next-btn">&#10095;</button>
                </div>
                <div class="carousel-indicators" id="carousel-indicators"></div>
            </div>
        </div>

        <!-- Formulário de upload -->
        <div class="upload-form">
            <h2>Adicionar Nova Foto</h2>
            <div id="drop-area" class="drop-area">
                <p>Arraste e solte uma imagem aqui ou clique para selecionar</p>
                <input type="file" id="photo-upload" accept="image/*" hidden>
            </div>
            <div class="form-group">
                <label for="photo-caption">Legenda:</label>
                <input type="text" id="photo-caption" placeholder="Digite uma legenda..." required>
            </div>
            <button id="upload-btn">Adicionar Foto</button>
        </div>
        
        <!-- Galeria de fotos -->
        <div class="gallery-section">
            <h2>Nossa Galeria</h2>
            <div class="gallery" id="photo-gallery">
                <!-- Fotos serão adicionadas aqui dinamicamente -->
            </div>
        </div>

        <footer>
            Cada momento contigo é especial ❤️
        </footer>
    </div>

    <script>
        // Data de referência: 11 de abril de 2025
        const referenceDate = new Date('2025-04-11T00:00:00');
        
        // Atualizar contador
        function updateCounter() {
            const now = new Date();
            const diff = now - referenceDate;
            
            // Calcular anos, meses, dias, horas, minutos e segundos
            const seconds = Math.floor(diff / 1000) % 60;
            const minutes = Math.floor(diff / (1000 * 60)) % 60;
            const hours = Math.floor(diff / (1000 * 60 * 60)) % 24;
            const days = Math.floor(diff / (1000 * 60 * 60 * 24)) % 30;
            const months = Math.floor(diff / (1000 * 60 * 60 * 24 * 30)) % 12;
            const years = Math.floor(diff / (1000 * 60 * 60 * 24 * 365));
            
            // Atualizar elementos HTML
            document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');
            document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
            document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
            document.getElementById('days').textContent = days.toString().padStart(2, '0');
            document.getElementById('months').textContent = months.toString().padStart(2, '0');
            document.getElementById('years').textContent = years.toString().padStart(2, '0');
        }
        
        // Atualizar a cada segundo
        setInterval(updateCounter, 1000);
        updateCounter(); // Chamar imediatamente para evitar atraso inicial
        
        // Criar elementos animados de fundo com imagens SVG
        function createFallingElements() {
            const container = document.getElementById('falling-elements');
            const elementTypes = ['rose-petal', 'heart'];
            
            for (let i = 0; i < 30; i++) {
                const element = document.createElement('div');
                const type = elementTypes[Math.floor(Math.random() * elementTypes.length)];
                
                element.className = `falling-element ${type}`;
                
                // Posição aleatória
                element.style.left = `${Math.random() * 100}vw`;
                
                // Tamanho aleatório
                const size = Math.random() * 30 + 20;
                element.style.width = `${size}px`;
                element.style.height = `${size}px`;
                
                // Duração da animação aleatória
                const duration = Math.random() * 15 + 10;
                element.style.animationDuration = `${duration}s`;
                
                // Atraso inicial aleatório
                element.style.animationDelay = `${Math.random() * 10}s`;
                
                // Opacidade aleatória
                element.style.opacity = Math.random() * 0.5 + 0.3;
                
                // Rotação inicial aleatória
                element.style.transform = `rotate(${Math.random() * 360}deg)`;
                
                container.appendChild(element);
            }
        }
        
        // ==============================================
        // GERENCIAMENTO DA GALERIA E CARROSSEL
        // ==============================================
        
        // Array para armazenar as fotos (carregado do localStorage ou inicializado vazio)
        let photos = JSON.parse(localStorage.getItem('gallery-photos')) || [];
        
        // Índice atual do carrossel
        let currentCarouselIndex = 0;
        
        // Função para renderizar o carrossel com as fotos em destaque
        function renderCarousel() {
            const carouselInner = document.getElementById('carousel-inner');
            const indicators = document.getElementById('carousel-indicators');
            
            carouselInner.innerHTML = '';
            indicators.innerHTML = '';
            
            if (photos.length === 0) {
                // Se não houver fotos, mostrar uma mensagem
                carouselInner.innerHTML = '<div class="carousel-item"><p style="text-align: center; padding: 50px;">Nenhuma foto adicionada ainda</p></div>';
                return;
            }
            
            // Criar itens do carrossel
            photos.forEach((photo, index) => {
                const item = document.createElement('div');
                item.className = 'carousel-item';
                
                item.innerHTML = `
                    <img src="${photo.image}" alt="${photo.caption}" class="carousel-img">
                    <div class="carousel-caption">
                        <p>${photo.caption}</p>
                        <div class="photo-date">Adicionado em ${new Date(photo.date).toLocaleDateString()}</div>
                    </div>
                `;
                
                carouselInner.appendChild(item);
                
                // Criar indicadores
                const indicator = document.createElement('div');
                indicator.className = 'indicator';
                if (index === 0) indicator.classList.add('active');
                indicator.setAttribute('data-index', index);
                indicator.addEventListener('click', () => goToSlide(index));
                indicators.appendChild(indicator);
            });
            
            updateCarouselPosition();
        }
        
        // Atualizar a posição do carrossel
        function updateCarouselPosition() {
            const carouselInner = document.getElementById('carousel-inner');
            carouselInner.style.transform = `translateX(-${currentCarouselIndex * 100}%)`;
            
            // Atualizar indicadores ativos
            document.querySelectorAll('.indicator').forEach((indicator, index) => {
                if (index === currentCarouselIndex) {
                    indicator.classList.add('active');
                } else {
                    indicator.classList.remove('active');
                }
            });
        }
        
        // Navegar para um slide específico
        function goToSlide(index) {
            if (index >= 0 && index < photos.length) {
                currentCarouselIndex = index;
                updateCarouselPosition();
            }
        }
        
        // Avançar para o próximo slide
        function nextSlide() {
            if (photos.length === 0) return;
            
            currentCarouselIndex = (currentCarouselIndex + 1) % photos.length;
            updateCarouselPosition();
        }
        
        // Voltar para o slide anterior
        function prevSlide() {
            if (photos.length === 0) return;
            
            currentCarouselIndex = (currentCarouselIndex - 1 + photos.length) % photos.length;
            updateCarouselPosition();
        }
        
        // Configurar autoplay para o carrossel
        let carouselInterval;
        
        function startCarouselAutoplay() {
            if (photos.length > 1) {
                carouselInterval = setInterval(nextSlide, 5000);
            }
        }
        
        function stopCarouselAutoplay() {
            clearInterval(carouselInterval);
        }
        
        // ==============================================
        // GERENCIAMENTO DA GALERIA DE FOTOS
        // ==============================================
        
        // Função para renderizar a galeria de fotos
        function renderGallery() {
            const gallery = document.getElementById('photo-gallery');
            gallery.innerHTML = '';
            
            if (photos.length === 0) {
                gallery.innerHTML = '<p style="text-align: center; width: 100%;">Nenhuma foto adicionada ainda</p>';
                return;
            }
            
            photos.forEach((photo, index) => {
                const card = document.createElement('div');
                card.className = 'photo-card';
                
                card.innerHTML = `
                    <div class="photo-actions">
                        <button class="edit-btn" data-index="${index}">✏️</button>
                        <button class="delete-btn" data-index="${index}">🗑️</button>
                    </div>
                    <img src="${photo.image}" alt="${photo.caption}" class="photo-img">
                    <div class="photo-caption">
                        <p>${photo.caption}</p>
                        <div class="photo-date">Adicionado em ${new Date(photo.date).toLocaleDateString()}</div>
                    </div>
                `;
                
                gallery.appendChild(card);
            });
            
            // Adicionar event listeners para os botões de edição e exclusão
            document.querySelectorAll('.edit-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const index = e.target.getAttribute('data-index');
                    editPhoto(index);
                });
            });
            
            document.querySelectorAll('.delete-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const index = e.target.getAttribute('data-index');
                    deletePhoto(index);
                });
            });
        }
        
        // Função para adicionar uma nova foto
        function addPhoto(imageData, caption) {
            const newPhoto = {
                image: imageData,
                caption: caption,
                date: new Date().toISOString()
            };
            
            photos.unshift(newPhoto); // Adicionar no início do array
            savePhotos();
            
            // Atualizar exibições
            renderGallery();
            renderCarousel();
            
            // Reiniciar autoplay se necessário
            stopCarouselAutoplay();
            startCarouselAutoplay();
            
            // Resetar para o primeiro slide
            currentCarouselIndex = 0;
            updateCarouselPosition();
        }
        
        // Função para editar uma foto existente
        function editPhoto(index) {
            const photo = photos[index];
            const newCaption = prompt('Editar legenda:', photo.caption);
            
            if (newCaption !== null && newCaption.trim() !== '') {
                photos[index].caption = newCaption.trim();
                savePhotos();
                renderGallery();
                renderCarousel();
            }
        }
        
        // Função para excluir uma foto
        function deletePhoto(index) {
            if (confirm('Tem certeza que deseja excluir esta foto?')) {
                photos.splice(index, 1);
                savePhotos();
                
                // Ajustar o índice do carrossel se necessário
                if (currentCarouselIndex >= photos.length) {
                    currentCarouselIndex = Math.max(0, photos.length - 1);
                }
                
                renderGallery();
                renderCarousel();
                
                // Reiniciar autoplay se necessário
                stopCarouselAutoplay();
                startCarouselAutoplay();
            }
        }
        
        // Salvar fotos no localStorage
        function savePhotos() {
            localStorage.setItem('gallery-photos', JSON.stringify(photos));
        }
        
        // ==============================================
        // GERENCIAMENTO DO UPLOAD DE FOTOS
        // ==============================================
        
        // Elementos do formulário de upload
        const dropArea = document.getElementById('drop-area');
        const fileInput = document.getElementById('photo-upload');
        const captionInput = document.getElementById('photo-caption');
        const uploadBtn = document.getElementById('upload-btn');
        
        // Variável para armazenar o arquivo arrastado/selecionado
        let droppedFile = null;
        
        // Clique na área abre o seletor de arquivos
        dropArea.addEventListener('click', () => fileInput.click());
        
        // Eventos de arrastar e soltar
        ['dragenter', 'dragover'].forEach(eventName => {
            dropArea.addEventListener(eventName, (e) => {
                e.preventDefault();
                dropArea.classList.add('dragover');
            }, false);
        });
        
        ['dragleave', 'drop'].forEach(eventName => {
            dropArea.addEventListener(eventName, (e) => {
                e.preventDefault();
                dropArea.classList.remove('dragover');
            }, false);
        });
        
        // Quando o arquivo é solto na área
        dropArea.addEventListener('drop', (e) => {
            const files = e.dataTransfer.files;
            if (files.length > 0 && files[0].type.startsWith('image/')) {
                droppedFile = files[0];
            }
        });
        
        // Quando um arquivo é selecionado via input
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                droppedFile = e.target.files[0];
            }
        });
        
        // Quando o botão de upload é clicado
        uploadBtn.addEventListener('click', () => {
            if (!droppedFile) {
                alert('Por favor, selecione ou arraste uma imagem.');
                return;
            }
            
            const caption = captionInput.value.trim();
            if (!caption) {
                alert('Por favor, adicione uma legenda para a foto.');
                return;
            }
            
            // Ler o arquivo como URL de dados
            const reader = new FileReader();
            reader.onload = function(e) {
                addPhoto(e.target.result, caption);
                
                // Limpar o formulário
                droppedFile = null;
                fileInput.value = '';
                captionInput.value = '';
            };
            reader.readAsDataURL(droppedFile);
        });
        
        // ==============================================
        // INICIALIZAÇÃO
        // ==============================================
        
        // Configurar navegação do carrossel
        document.getElementById('prev-btn').addEventListener('click', () => {
            stopCarouselAutoplay();
            prevSlide();
            startCarouselAutoplay();
        });
        
        document.getElementById('next-btn').addEventListener('click', () => {
            stopCarouselAutoplay();
            nextSlide();
            startCarouselAutoplay();
        });
        
        // Pausar autoplay quando o mouse está sobre o carrossel
        document.getElementById('featured-carousel').addEventListener('mouseenter', stopCarouselAutoplay);
        document.getElementById('featured-carousel').addEventListener('mouseleave', startCarouselAutoplay);
        
        // Inicializar elementos da página
        createFallingElements();
        renderCarousel();
        renderGallery();
        startCarouselAutoplay();
    </script>
</body>
</html>
